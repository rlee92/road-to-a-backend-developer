<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <h1>JavaScript</h1>
    <script type="text/javascript">
      document.write("helloworld")
      document.write("<br>")
      document.write(1+1)
    </script>
    <h1>HTML</h1>
    <p>1+1</p>
    <h1>input</h1>
    <input type="button" name="" value="dark" onclick="alert('hi')">
    <input type="text" name="" value="" onchange="alert('changed')">
    <input type="text" name="" value="" onkeydown="alert('keydown')">
  </body>
</html>
